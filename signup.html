<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="signup.css" />


  <script>
    const signUpButton = document.getElementById('SignUp');
    const signInButton = document.getElementById('SignIn');
    const container = document.getElementById('container');
    signUpButton.addEventListener('click', () =>   container.classList.add('right-panel-active'));
    signInButton.addEventListener( 'click', () => container.classList.remove('right-panel-active'));
    
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>


</head>

<body>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <!-- login in form section  -->
  <section>
    <div class="container" id="Container">
      <div class="form-container sign-up-container">
        <form action="">
          <h1>Sign Up</h1>
          <div class="social-container">
            <a href="#" target="_blank" class="social"><i class="fab fa github"> </i></a>
            <a href="#" target="_blank" class="social"><i class="fab fa github"> </i></a>
            <a href="#" target="_blank" class="social"><i class="fab fa github"> </i></a>
          </div>
          <span> On use your Email for Registration</span>
          <label >
            <input type="text" name="" id="" placeholder="Name" />
          </label>
          <label >
            <input type="email" name="" id="" placeholder="Email" />
          </label>
          <label >
            <input type="password" name="" id="" placeholder="Password" />
          </label>
          <button style="margin-top: 9px">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="">
          <h1>Sign In</h1>

          <div class="social-container">
            <a href="#" target="_blank" class="social"><i class="fab fa -github"> </i></a>
            <a href="#" target="_blank" class="social"><i class="fab fa -github"> </i></a>
            <a href="#" target="_blank" class="social"><i class="fab fa -github"> </i></a>
          </div>

          <span>Or Sign in using E-Mail Address</span>

          <label >
            <input type="email" name="" id="" placeholder="Email" />
          </label>
          <label >
            <input type="password" name="" id="" placeholder="Password" />
          </label>

          <a href="#">forget Your Password</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>log in</h1>
            <p>Sign in here if you already have an account</p>
            <button class="ghost" id="SignIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Create, Account!</h1>
            <p>Sign up if you still don't have an account</p>
            <button class="ghost" id="SignUp">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </section>



</body>

</html>
